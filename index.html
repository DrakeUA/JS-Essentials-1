<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Homework-1</title>
</head>

<body>
    <script>
        var name = "Alex";
        var time = "9:00";
        var city = "New-York";
        var isNumber = /^[0-9.]+$/.test(event);
        var event = prompt("Siri calling, what event i must create?", "party");
        // user pressed OK, but the input field was empty
        if (event === "") {
            alert("Sorry, but input field was empty, write smth");
        }
        // user hit cancel
        else if (event == null) {
            alert("Ok, user hit cancel, good luck");
        }
        // user pressed OK, but the input field was with numbers
        else if (isNumber) {
            alert("Sorry, but write smth without numbers");
        }
        //default
        else {
            document.write(name + " has a " + event + " today at " + time + " in " + city);
        }
    </script>
</body>

</html>
